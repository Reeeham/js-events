<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Screen Orientation</title>
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <header>
      <h1>Screen Orientation</h1>
    </header>
    <main>
      <div id="output"></div>
    </main>
    <script>
      let orn = getOrientation();
      let out = document.getElementById("output");
      out.textContent = orn;

      function getOrientation() {
        let _orn = screen.msOrientation || (screen.orientation || screen.mozOrientation).type;

        switch (_orn) {
          case "portrait-primary":
              console.log('this is the mobile')
            break;
          case "portrait-secondary":
            break;
          case "landscape-primary":
              console.log('This is  the laptop/desktop version')
            break;
          case "landscape-secondary":
            break;
          case undefined:
            break;
          default:
        }
      }
      window.addEventListener('orientationchange',(ev)=> {
          orn = getOrientation();
          out.textContent = orn;
          console.dir(ev);

      })
    </script>
  </body>
</html>
