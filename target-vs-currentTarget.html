<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Event.Target vs Event.CurrentTarget</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        main{
            border: 1px solid grey;
            height: 200px;
            background: purple;
        }
        div{
            border: 1px solid grey;
            height: 100px;
            background: greenyellow;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>event.target versus event.currentTarget</h1>
    <main>This text is inside the &lt; main &gt; element
        <div>This text is inside the &lt; div &gt;  element </div>
     </main>
    
    <script>
        document.querySelector('main').addEventListener('click',clicked)
        document.querySelector('div').addEventListener('click',clicked)

        function clicked(ev) {
            console.log('The click that was attached to', ev.target.tagName,'is currently at',
            ev.currentTarget.tagName);
        }
    </script>
</body>
</html>
