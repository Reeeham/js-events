<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clientX vs pageX vs screenX vs offsetX</title>
    <style>
        html {
            font-size: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        main {
            padding: 1rem;
            margin: 3rem;
            border: 1px solid #333;
        }
    </style>
</head>

<body>
    <main>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus magni dolores expedita. Rem maiores
        inventore quis ipsa odio, quasi fugiat sint eveniet. Repellendus in adipisci dolore nobis libero quam minus?
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('main').addEventListener('click', f);
        });

        function f(ev) {
            console.log(ev.target.tagName, 'clicked');
            //the diff between clientX and pageX when the content exceeds the width or the height of the page
            console.log('clientX', ev.clientX);//away from the edge of the body of the screen the visible area on the page i'm 383 px away form that
            console.log('pageX', ev.pageX);//away from the edge of the body of the whole page not just only the visible area, i'm 383 px away form that
            console.log('screenX', ev.screenX);//away from my whole screen
            console.log('offsetX', ev.offsetX);//inside of the element

        }
    </script>
</body>

</html>
